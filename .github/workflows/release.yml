name: Release Client

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/release.yml'
      - 'crates/wazuh-cert-oauth2-client/**'
      - 'crates/wazuh-cert-oauth2-model/**'
      - 'crates/wazuh-cert-oauth2-model/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  build-linux:
    name: Build CLI (Linux)
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: "0"
          persist-credentials: 'false'

      # Note: intentionally avoid caches in release build to prevent cache poisoning

      - name: Build with cross
        # The `openssl/vendored` feature flag instructs cargo to compile OpenSSL
        # from source and link it statically. This avoids the need to install
        # OpenSSL separately in the build environment, which is complex for
        # cross-compilation.
        uses: houseabsolute/actions-rust-cross@d5793ed10782223794bfb721b2a0810f88385f8e
        with:
          command: "build"
          target: ${{ matrix.target }}
          args: "-p wazuh-cert-oauth2-client --profile prod --features openssl/vendored"

      - name: Rename resource
        env:
          TARGET: ${{ matrix.target }}
        run: mv "target/$TARGET/prod/wazuh-cert-oauth2-client" "wazuh-cert-oauth2-client-$TARGET"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: wazuh-cert-oauth2-client-${{ matrix.target }}
          path: wazuh-cert-oauth2-client-${{ matrix.target }}

  build-macos:
    name: Build CLI for macOS
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            brew_prefix: /usr/local/opt/openssl@3
          - target: aarch64-apple-darwin
            runner: macos-latest
            brew_prefix: /opt/homebrew/opt/openssl@3
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: "0"
          persist-credentials: 'false'

      # Note: intentionally avoid caches in release build to prevent cache poisoning

      - name: Install OpenSSL and pkg-config
        run: |
          brew update
          brew install pkg-config openssl@3

      - name: Build with cross
        uses: houseabsolute/actions-rust-cross@d5793ed10782223794bfb721b2a0810f88385f8e
        with:
          command: "build"
          target: ${{ matrix.target }}
          args: "-p wazuh-cert-oauth2-client --profile prod"
        env:
          PKG_CONFIG_PATH: ${{ matrix.brew_prefix }}/lib/pkgconfig
          OPENSSL_NO_VENDOR: "1"

      - name: Rename resource
        env:
          TARGET: ${{ matrix.target }}
        run: mv "target/$TARGET/prod/wazuh-cert-oauth2-client" "wazuh-cert-oauth2-client-$TARGET"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: wazuh-cert-oauth2-client-${{ matrix.target }}
          path: wazuh-cert-oauth2-client-${{ matrix.target }}

  build-windows:
    name: Build CLI for Windows
    runs-on: windows-latest
    permissions:
      contents: read
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: "0"
          persist-credentials: 'false'

      # Note: intentionally avoid caches in release build to prevent cache poisoning

      - name: Build with cross
        uses: houseabsolute/actions-rust-cross@d5793ed10782223794bfb721b2a0810f88385f8e
        with:
          command: "build"
          target: ${{ matrix.target }}
          args: "-p wazuh-cert-oauth2-client --profile prod --features openssl/vendored"

      - name: Rename resource
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
        run: Move-Item -Path "target/$env:TARGET/prod/wazuh-cert-oauth2-client.exe" -Destination "wazuh-cert-oauth2-client-$env:TARGET.exe"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: wazuh-cert-oauth2-client-${{ matrix.target }}
          path: wazuh-cert-oauth2-client-${{ matrix.target }}.exe

  release:
    name: Release
    permissions:
      contents: write
      pull-requests: write
    needs:
      - build-linux
      - build-macos
      - build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: "0"
          ref: main
          persist-credentials: 'false'

      - name: Get the version
        id: get_version
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Download Artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          path: ./target

      - name: Generate release notes (latest only)
        id: git_cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: /tmp/release-notes.md 

      - name: Generate full CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --output CHANGELOG.md

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          files: ./target/**/*
          body: ${{ steps.git_cliff.outputs.content }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - run: |
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md"

      - name: Create Pull Request to update CHANGELOG.md
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Update Changelog"
          body: |
            This PR updates the CHANGELOG.md to include all releases.
            - Generated using git-cliff
            - Triggered by: ${{ github.event_name }}
          branch: update-changelog-${{ github.run_id }}
          base: main
          delete-branch: true
          labels: documentation, automated-pr