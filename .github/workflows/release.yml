name: Release Client

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/release.yml'
      - 'crates/wazuh-cert-oauth2-client/**'
      - 'crates/wazuh-cert-oauth2-model/**'
      - 'crates/wazuh-cert-oauth2-model/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  build-linux:
    name: Build CLI (Linux)
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: "0"
          persist-credentials: 'false'

      # Note: intentionally avoid caches in release build to prevent cache poisoning

      - name: Build with cross
        # The `openssl/vendored` feature flag instructs cargo to compile OpenSSL
        # from source and link it statically. This avoids the need to install
        # OpenSSL separately in the build environment, which is complex for
        # cross-compilation.
        uses: houseabsolute/actions-rust-cross@6ad5303397f8fc3350d7c3c953356a66978c24ac
        with:
          command: "build"
          target: ${{ matrix.target }}
          args: "-p wazuh-cert-oauth2-client --profile prod --features openssl/vendored"

      - name: Rename resource
        env:
          TARGET: ${{ matrix.target }}
        run: mv "target/$TARGET/prod/wazuh-cert-oauth2-client" "wazuh-cert-oauth2-client-$TARGET"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: wazuh-cert-oauth2-client-${{ matrix.target }}
          path: wazuh-cert-oauth2-client-${{ matrix.target }}

  build-macos:
    name: Build CLI for macOS
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            brew_prefix: /usr/local/opt/openssl@3
          - target: aarch64-apple-darwin
            runner: macos-latest
            brew_prefix: /opt/homebrew/opt/openssl@3
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: "0"
          persist-credentials: 'false'

      # Note: intentionally avoid caches in release build to prevent cache poisoning

      - name: Install OpenSSL and pkg-config
        run: |
          brew update
          brew install pkg-config openssl@3

      - name: Build with cross
        uses: houseabsolute/actions-rust-cross@6ad5303397f8fc3350d7c3c953356a66978c24ac
        with:
          command: "build"
          target: ${{ matrix.target }}
          args: "-p wazuh-cert-oauth2-client --profile prod"
        env:
          PKG_CONFIG_PATH: ${{ matrix.brew_prefix }}/lib/pkgconfig
          OPENSSL_NO_VENDOR: "1"

      - name: Rename resource
        env:
          TARGET: ${{ matrix.target }}
        run: mv "target/$TARGET/prod/wazuh-cert-oauth2-client" "wazuh-cert-oauth2-client-$TARGET"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: wazuh-cert-oauth2-client-${{ matrix.target }}
          path: wazuh-cert-oauth2-client-${{ matrix.target }}

  build-windows:
    name: Build CLI for Windows
    runs-on: windows-latest
    permissions:
      contents: read
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: "0"
          persist-credentials: 'false'

      # Note: intentionally avoid caches in release build to prevent cache poisoning

      - name: Build with cross
        uses: houseabsolute/actions-rust-cross@6ad5303397f8fc3350d7c3c953356a66978c24ac
        with:
          command: "build"
          target: ${{ matrix.target }}
          args: "-p wazuh-cert-oauth2-client --profile prod --features openssl/vendored"

      - name: Rename resource
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
        run: Move-Item -Path "target/$env:TARGET/prod/wazuh-cert-oauth2-client.exe" -Destination "wazuh-cert-oauth2-client-$env:TARGET.exe"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: wazuh-cert-oauth2-client-${{ matrix.target }}
          path: wazuh-cert-oauth2-client-${{ matrix.target }}.exe

  release:
    name: Release
    permissions:
      contents: write
    needs:
      - build-linux
      - build-macos
      - build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Download Artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53
        with:
          path: .

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: '**'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
